<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Travel Arrival Card</title>

<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f2f4f7;
}

.header {
background: #2f4b8f;
padding: 50px 0;
display: flex;
justify-content: center;
}

.logo {
background: white;
padding: 16px;
border-radius: 16px;
width: 180px; /* BIGGER LOGO */
}

.content {
padding: 20px;
}

h1 {
text-align: center;
margin-bottom: 5px;
}

.sub {
text-align: center;
color: #777;
margin-bottom: 25px;
}

.card {
background: #fff;
border-radius: 14px;
padding: 16px;
margin-bottom: 15px;
display: flex;
align-items: center;
justify-content: space-between;
text-decoration: none;
color: #000;
box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

.left {
display: flex;
align-items: center;
}

.icon-img {
width: 42px;
height: 42px;
border-radius: 50%;
margin-right: 12px;
object-fit: cover;
}

.arrow {
font-size: 22px;
color: #999;
}
</style>
</head>

<body>

<div class="header">
<img src="logo.png" class="logo">
</div>

<div class="content">
<h1>Travel Arrival Card</h1>
<div class="sub">Digital Arrival Card</div>

<a class="card" href="https://yourlink-thailand">
<div class="left">
<img src="thailand.png" class="icon-img">
Thailand Arrival Card
</div>
<div class="arrow">›</div>
</a>

<a class="card" href="https://yourlink-nepal">
<div class="left">
<img src="nepal.png" class="icon-img">
Nepal Arrival Card
</div>
<div class="arrow">›</div>
</a>

<a class="card" href="https://yourlink-india">
<div class="left">
<img src="india.png" class="icon-img">
Indian E-Arrival Card
</div>
<div class="arrow">›</div>
</a>

<a class="card" href="https://yourlink-singapore">
<div class="left">
<img src="singapore.png" class="icon-img">
Singapore Arrival Card
</div>
<div class="arrow">›</div>
</a>

</div>

</body>
</html>
